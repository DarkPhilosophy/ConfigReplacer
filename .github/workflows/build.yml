name: Build ConfigReplacer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout Common library
      uses: actions/checkout@v4
      with:
        repository: DarkPhilosophy/Common
        path: Common
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install .NET Framework Developer Pack
      run: choco install netfx-4.8-devpack -y
      if: steps.cache.outputs.cache-hit != 'true'

    - name: List directory structure
      run: |
        dir
        dir -Recurse -Include *.csproj -Depth 3

    - name: Restore NuGet packages
      run: |
        dotnet restore ConfigReplacer.sln --configfile nuget.config

      env:
        NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    - name: Build solution
      run: |
        msbuild ConfigReplacer.sln `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:TargetFramework=net48 `
          /restore `
          /maxcpucount
      env:
        MSBUILDERRORONFAILURE: 1

    - name: Copy build outputs
      run: |
        $outputDir = "output"
        New-Item -ItemType Directory -Path $outputDir -Force
        $exeFiles = Get-ChildItem -Path . -Include ConfigReplacer.exe -Recurse -Exclude "*\Common\*","*\packages\*","*\obj\*"
        
        if ($exeFiles) {
          $exeFiles | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination $outputDir -Force
            Write-Output "Copied: $($_.FullName) to $outputDir"
          }
        } else {
          Write-Warning "No ConfigReplacer.exe found!"
          Get-ChildItem -Path . -Include *.exe -Recurse | Select-Object FullName
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ConfigReplacer
        path: output/*.exe
        if-no-files-found: error
        retention-days: 30






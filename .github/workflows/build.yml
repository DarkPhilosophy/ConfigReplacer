name: Build Common Library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    
    - name: Install .NET Framework Developer Pack
      run: |
        choco install netfx-4.8-devpack -y
      shell: pwsh
    
    - name: List directory structure
      run: |
        dir
        dir -Recurse -Depth 2
      shell: pwsh
    
    - name: Restore dependencies with dotnet
      run: |
        # Explicitly specify the project file for restore
        dotnet restore Common.csproj
      shell: pwsh
    
    - name: Build with dotnet (.NET Framework 4.8)
      run: |
        dotnet build Common.csproj --configuration Release --framework net48
        echo "Build exit code: 0"
      shell: pwsh
      continue-on-error: true
    
    - name: Build with dotnet (.NET 6.0)
      run: |
        dotnet build Common.csproj --configuration Release --framework net6.0-windows
        echo "Build exit code: 0"
      shell: pwsh
      continue-on-error: true
    
    - name: Build with dotnet (.NET 8.0)
      run: |
        dotnet build Common.csproj --configuration Release --framework net8.0-windows
        echo "Build exit code: 0"
      shell: pwsh
      continue-on-error: true
    
    - name: Search for build outputs
      run: |
        echo "Searching for DLL files:"
        Get-ChildItem -Path . -Filter *.dll -Recurse | Select-Object FullName
      shell: pwsh
    
    - name: Create output directories and copy files
      run: |
        mkdir -p output
        
        # Find and copy any DLL files
         = Get-ChildItem -Path . -Filter *.dll -Recurse
        if (.Count -gt 0) {
          foreach ( in ) {
             = Join-Path "output" .Name
            Copy-Item -Path .FullName -Destination  -Force
            echo "Copied  to "
          }
        } else {
          echo "No DLL files found to copy"
        }
      shell: pwsh
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Common-build-outputs
        path: output/
        if-no-files-found: warn

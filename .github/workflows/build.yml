name: Build ConfigReplacer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout Common library
      uses: actions/checkout@v4
      with:
        repository: DarkPhilosophy/Common
        path: Common
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    
    - name: Install .NET Framework Developer Pack
      run: |
        choco install netfx-4.8-devpack -y
      shell: pwsh
    
    - name: List directory structure
      run: |
        dir
        dir -Recurse -Depth 2
      shell: pwsh
    
    - name: Display project file content
      run: |
        if (Test-Path ConfigReplacer.csproj) {
          echo "ConfigReplacer.csproj content:"
          Get-Content ConfigReplacer.csproj
        } else {
          echo "ConfigReplacer.csproj not found!"
        }
      shell: pwsh
    
    - name: Display solution file content
      run: |
        if (Test-Path ConfigReplacer.sln) {
          echo "ConfigReplacer.sln content:"
          Get-Content ConfigReplacer.sln
        } else {
          echo "ConfigReplacer.sln not found!"
        }
      shell: pwsh
    
    - name: Restore NuGet packages
      run: |
        nuget restore ConfigReplacer.sln
      shell: pwsh
    
    - name: Build with MSBuild (All Frameworks)
      run: |
        msbuild ConfigReplacer.sln /p:Configuration=Release /p:Platform="Any CPU" /verbosity:detailed
      shell: pwsh
      continue-on-error: true
    
    - name: Find all build outputs
      run: |
        echo "All build outputs:"
        Get-ChildItem -Path . -Include *.exe,*.dll -Recurse | Select-Object FullName
      shell: pwsh
    
    - name: Create output directories and copy files
      run: |
        mkdir -p output
        
        # Find all EXE files and copy them to output
        $exeFiles = Get-ChildItem -Path . -Include *.exe -Recurse | Where-Object { $_.FullName -notlike "*\\Common\\*" -and $_.FullName -notlike "*\\packages\\*" }
        if ($exeFiles.Count -gt 0) {
          foreach ($file in $exeFiles) {
            $destPath = Join-Path "output" $file.Name
            Copy-Item -Path $file.FullName -Destination $destPath -Force
            echo "Copied EXE: $($file.FullName) to $destPath"
          }
        } else {
          echo "No EXE files found to copy!"
        }
        
        # Find all DLL files and copy them to output
        $dllFiles = Get-ChildItem -Path . -Include *.dll -Recurse | Where-Object { $_.FullName -notlike "*\\Common\\*" -and $_.FullName -notlike "*\\packages\\*" }
        if ($dllFiles.Count -gt 0) {
          foreach ($file in $dllFiles) {
            $destPath = Join-Path "output" $file.Name
            Copy-Item -Path $file.FullName -Destination $destPath -Force
            echo "Copied DLL: $($file.FullName) to $destPath"
          }
        } else {
          echo "No DLL files found to copy!"
        }
      shell: pwsh
    
    - name: List output directory
      run: |
        echo "Output directory contents:"
        if (Test-Path output) {
          Get-ChildItem -Path output -Recurse
        } else {
          echo "Output directory not found!"
        }
      shell: pwsh
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ConfigReplacer-build-outputs
        path: output/
        if-no-files-found: warn
